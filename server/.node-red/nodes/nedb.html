<script type="text/javascript">
    RED.nodes.registerType('nedb', {
        category: 'storage',
        color: '#a6bbcf',
        defaults: {
            name: {value: ''},
            method: {value: 'find', required: true},
            db: {value: '', required: true, validate: RED.validators.regex(/[a-z0-9\-_]+/i) },
        },
        inputs: 1,
        outputs: 1,
        icon: 'file.png',
        label() {
            return this.name || 'nedb'
        }
    });
</script>

<script type="text/html" data-template-name="nedb">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-method">Method</label>
        <select id="node-input-method">
            <option value="find" selected="selected">FIND</option>
            <option value="insert">INSERT</option>
            <option value="update">UPDATE</option>
            <option value="remove">REMOVE</option>
            <option value="count">COUNT</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-db">Database</label>
        <input type="text" id="node-input-db" placeholder="collection">
    </div>
</script>

<script type="text/html" data-help-name="nedb">
    <p>NeDB (MongoDB subset for javascript) data controller</p>
</script>
